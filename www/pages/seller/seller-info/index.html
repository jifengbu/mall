<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>赢销截拳道电子商城</title>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../../../css/common.css" />
</head>
<body>
	<style>
		.mui-table-view .mui-media-object {
		    max-width: 80px;
		    height: 80px;
		    border-radius: 40px;
		}
		.mui-table-view-cell p {
   			 margin-top: 8px;
		}
		.nav-title {
			font-size: small;
			margin-top: 0px;
			color: white;
		}
		.mui-media-body>h4{
			display: inline;
		}
		.notice {
			margin-top: 10px;
		}
		.notice>h4 {
			height: 40px;
			line-height: 40px;
			color: white;
			background: linear-gradient(to right, #fd704e , white);
		}
	</style>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">大房子公司</h1>
	</header>
	<div class="mui-content">
		<!--顶部栏-->
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<img class="mui-media-object mui-pull-left" src="../../../img/goods-detail/cbd.jpg">
				<img class="mui-media-object mui-pull-right" style="width: 40px;height: 40px;margin-top: 20px;" src="../../../img/order/forward.png" />
				<div class="mui-media-body">
					<h4>房子</h4>
					<p class='mui-ellipsis'>如同打翻的调色盘一般.</p>
					<div style="margin-right: 40px;">
						<span class="mui-icon mui-icon-star-filled" style="color: orangered;"></span>
						<span class="num">3125</span>
					</div>
				</div>
			</li>
		</ul>
		<!--店面-->
		<div class="notice">
			<h4>商店门头</h4>
			<img src="../../../img/goods-detail/cbd.jpg" height="180px" width="100%">
		</div>
		<!--公告-->
		<div class="notice">
			<h4>我的公告</h4>
			<textarea rows="5" placeholder="尊敬的客户"></textarea>
		</div>
	</div>
	<!--底部导航-->
	<nav class="mui-bar mui-bar-tab" style="background-color: orange;">
		<a class="mui-tab-item" href="#">
    		<img src="../../../img/seller/seller-info/order_normal.png" height="60%" width="40%" style="margin-top: 5px;">
    		<div class="nav-title">订单</div>
	  	</a>
	  	<a class="mui-tab-item" href="#" onclick="gotoSubmitAppraisePage()">
    	    <img src="../../../img/seller/seller-info/commodity_normal.png" height="60%" width="40%" style="margin-top: 2px;">
    		<div class="nav-title">商品</div>
	  	</a>
	  	<a class="mui-tab-item" href="#" onclick="gotoShopingTrolleyPage()">
    	    <img src="../../../img/seller/seller-info/statistics_normol.png" height="60%" width="40%" style="margin-top: 5px;">
    		<div class="nav-title">统计</div>
	  	</a>
	  	<a class="mui-tab-item" href="#" onclick="gotoChoosePage()">
    	    <img src="../../../img/seller/seller-info/i_normal.png" height="60%" width="40%" style="margin-top: 5px;">
    		<div class="nav-title">我</div>
	  	</a>
	</nav>
	<script src="../../../js/thirdparty/mui.min.js"></script>
	<script>
		"use strict";
      	mui.init();
    </script>
</body>
</html>
