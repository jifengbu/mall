<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>赢销截拳道电子商城</title>
    <link rel="stylesheet" href="../../../css/mui.min.css" />
	<link rel="stylesheet" href="../../../css/common.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 id="title" class="mui-title">结算</h1>
	</header>

	<div class="mui-content">
		<div id="segmentedControl" class="mui-segmented-control">
			<a class="mui-control-item" href="#item1">
			当日
			</a>
			<a class="mui-control-item mui-active" href="#item2">
			近十日
			</a>
			<a class="mui-control-item" href="#item3">
			近三十日
			</a>
			<a class="mui-control-item" href="#item4">
			近一季度
			</a>
			<a class="mui-control-item" href="#item5">
			近半年
			</a>
		</div>
	    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	    <div id="item1" class="mui-control-content" style="height:400px;">
	    		<div id="main1" style="width: 400px;height: 400px;"></div>
	    </div>
	    <div id="item2" class="mui-control-content mui-active" style="height:400px;">
	    		<div id="main2" style="width: 400px;height: 400px;"></div>
	    </div>
	    <div id="item3" class="mui-control-content" style="height:400px;">
			<div id="main3" style="width: 400px;height: 400px;"></div>
	    </div>
	    <div id="item4" class="mui-control-content" style="height:400px;">
	    		<div id="main4" style="width: 400px;height: 400px;"></div>
	    </div>
	    <div id="item5" class="mui-control-content" style="height:400px;">
	    		<div id="main5" style="width: 400px;height: 400px;"></div>
	    </div>
   </div>
   <script src="../../../js/thirdparty/mui.min.js"></script>
    <!-- ECharts单文件引入 -->
    <script src="../../../js/thirdparty/echarts-all.js"></script>
    <script>
	"use strict";
        // 基于准备好的dom，初始化echarts图表
        var myChart1 = echarts.init(document.getElementById('main1'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        var myChart3 = echarts.init(document.getElementById('main3'));
        var myChart4 = echarts.init(document.getElementById('main4'));
        var myChart5 = echarts.init(document.getElementById('main5'));
        var option = {
         	        color: ['red','orange','yellow','green','blue'],
					calculable: false,
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '65%',
						center: ['50%', '50%'],
						data: [{
							value: 335,
							name: '直接访问'
						}, {
							value: 310,
							name: '邮件营销'
						}, {
							value: 234,
							name: '联盟广告'
						}, {
							value: 135,
							name: '视频广告'
						}, {
							value: 1548,
							name: '搜索引擎'
						}]
					}]
				};
        // 为echarts对象加载数据
        myChart1.setOption(option);
        myChart2.setOption(option);
        myChart3.setOption(option);
        myChart4.setOption(option);
        myChart5.setOption(option);
    </script>
</body>
