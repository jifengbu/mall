<html>

	<head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<h1 class="mui-title">评论</h1>
		</header>
		<div class="mui-content">
			<!--星星-->
			<!--<div class="icon_lists clear" style="width: 100%;height: 60px;border:none;margin-top:10px;margin-left:5px;text-align: left;vertical-align: middle;">
				<span onclick="oneStar()" id="appraise1" class="icon iconfont icon-xing" style="color: gray;"></span>
				<span onclick="twoStar()" id="appraise2" class="icon iconfont icon-xing" style="color: gray;"></span>
				<span onclick="threeStar()" id="appraise3" class="icon iconfont icon-xing" style="color: gray;"></span>
				<span onclick="fourStar()" id="appraise4" class="icon iconfont icon-xing" style="color: gray;"></span>
				<span onclick="fiveStar()" id="appraise5" class="icon iconfont icon-xing" style="color: gray;"></span>
			</div>-->

			<div style="margin: 10px;margin-top: 20px;height: 40px;width: 100%;">
				<img id="img_one" onclick="chooseStart(1)" width="35px" height="38px" src="../../img/goods-detail/gd_collection_2.png" />
				<img id="img_two" onclick="chooseStart(2)" width="35px" height="38px" src="../../img/goods-detail/gd_collection_1.png" />
				<img id="img_three" onclick="chooseStart(3)" width="35px" height="38px" src="../../img/goods-detail/gd_collection_1.png" />
				<img id="img_four" onclick="chooseStart(4)" width="35px" height="38px" src="../../img/goods-detail/gd_collection_1.png" />
				<img id="img_five" onclick="chooseStart(5)" width="35px" height="38px" src="../../img/goods-detail/gd_collection_1.png" />
			</div>

			<!--内容-->
			<div class="mui-input-row" style="margin:5px;margin-top: 20px;">
				<textarea id="appraise_content" rows="5" placeholder="请填写评论"></textarea>
			</div>

			<!--提交按钮-->
			<button onclick="sumitAppraise()" class="mui-btn mui-btn-block" style="background-color: red;color: white;">提交</button>
		</div>

	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="../../js/thirdparty/mui.min.js"></script>
	<script src="../../js/thirdparty/zepto.1.1.6.min.js"></script>
	<script src="../../js/thirdparty/spin.min.js"></script>
	<script src="../../js/utils/app.js"></script>
	<script>
		"use strict";
		mui.init({
			swipeBack: true
		});

		function oneStar() {
			document.getElementById("appraise1").style.color = "red";
			document.getElementById("appraise2").style.color = "gray";
			document.getElementById("appraise3").style.color = "gray";
			document.getElementById("appraise4").style.color = "gray";
			document.getElementById("appraise5").style.color = "gray";
		}

		function twoStar() {
			document.getElementById("appraise1").style.color = "red";
			document.getElementById("appraise2").style.color = "red";
			document.getElementById("appraise3").style.color = "gray";
			document.getElementById("appraise4").style.color = "gray";
			document.getElementById("appraise5").style.color = "gray";
		}

		function threeStar() {
			document.getElementById("appraise1").style.color = "red";
			document.getElementById("appraise2").style.color = "red";
			document.getElementById("appraise3").style.color = "red";
			document.getElementById("appraise4").style.color = "gray";
			document.getElementById("appraise5").style.color = "gray";
		}

		function fourStar() {
			document.getElementById("appraise1").style.color = "red";
			document.getElementById("appraise2").style.color = "red";
			document.getElementById("appraise3").style.color = "red";
			document.getElementById("appraise4").style.color = "red";
			document.getElementById("appraise5").style.color = "gray";
		}

		function fiveStar() {
			document.getElementById("appraise1").style.color = "red";
			document.getElementById("appraise2").style.color = "red";
			document.getElementById("appraise3").style.color = "red";
			document.getElementById("appraise4").style.color = "red";
			document.getElementById("appraise5").style.color = "red";
		}

		function chooseStart(num) {
			score = num;
			if (num == 1) {
				$('#img_one').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_two').attr('src', '../../img/goods-detail/gd_collection_1.png');
				$('#img_three').attr('src', '../../img/goods-detail/gd_collection_1.png');
				$('#img_four').attr('src', '../../img/goods-detail/gd_collection_1.png');
				$('#img_five').attr('src', '../../img/goods-detail/gd_collection_1.png');
			} else if (num == 2) {
				$('#img_one').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_two').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_three').attr('src', '../../img/goods-detail/gd_collection_1.png');
				$('#img_four').attr('src', '../../img/goods-detail/gd_collection_1.png');
				$('#img_five').attr('src', '../../img/goods-detail/gd_collection_1.png');
			} else if (num == 3) {
				$('#img_one').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_two').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_three').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_four').attr('src', '../../img/goods-detail/gd_collection_1.png');
				$('#img_five').attr('src', '../../img/goods-detail/gd_collection_1.png');
			} else if (num == 4) {
				$('#img_one').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_two').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_three').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_four').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_five').attr('src', '../../img/goods-detail/gd_collection_1.png');
			} else if (num == 5) {
				$('#img_one').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_two').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_three').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_four').attr('src', '../../img/goods-detail/gd_collection_2.png');
				$('#img_five').attr('src', '../../img/goods-detail/gd_collection_2.png');
			}
		}

		function sumitAppraise() {
			var content = $("#appraise_content").val();
			if (score == null || score == '') {
				mui.toast('请选择评分');
				return;
			}
			if (content == null || content == '') {
				mui.toast('请填写评论内容');
				return;
			}
			var url = app.route.ROUTE_POST_APPRAISE_DATA;
			var data = {
				openID: app.global.get("wechatInfo").openID,
				goodsID: params.goodsID,
				comments: content,
				score: score,
			};
			app.utils.post({
				url: url,
				data: data,
				success: postAppraisDataSuccess,
			});
		}
		var score = 0; //评分,默认为0
		var params = app.router.getParameter();
		var saved = app.router.getSavedData();

		function postAppraisDataSuccess(data) {
			if (data.success === true) {
				app.router.setBackParameter({
					'shouldShowSuccess': true
				});
				mui.back();
			} else {
				mui.toast(data.msg);
			}
		}
	</script>

</html>
