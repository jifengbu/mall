<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>赢销截拳道电子商城</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
	</head>
	<style>
		.fulltop img {
			width: 100%;
			height: 230px;
		}
		.erweima {
			position: absolute;
			z-index: 1;
			width: 100%;
			margin: 20px auto;
			text-align: center;
		}
		.erweima img {
			margin-top: 14%;
			margin-left: 14%;
			width: 34%;
			height: 34%;
		}
		.tip-text {
			font-size: 14px;
		    position: absolute;
		    bottom: 13px;
		    text-align: center;
		    width: 100%;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">请关注赢销截拳道电子商城</h1>
		</header>
		<div class="mui-content">
			<div class="fulltop">
				<img src="../../img/picture.png" />
			</div>
			<div style="position: relative;margin-top: 10px;height: 300px;width: 100%;">
				<div style="z-index: 1;position: absolute;text-align: center; width: 100%;">
					<img style="width: 70%;height: 85%;" src=" ../../img/distributor/qr_code_box1.png" />
				</div>
				<div class="erweima">
					<img src="../../img/distributor/yxjqd_barcode.jpg " />
				</div>
				<div class="tip-text">
					请<span style="color:red">长按</span>上面的二维码关注<span style="color:red">赢销截拳道电子商城</span>
				</div>
			</div>
		</div>
	</body>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
	<script src="../../js/thirdparty/mui.min.js"></script>
	<script src="../../js/thirdparty/zepto.1.1.6.min.js"></script>
	<script src="../../js/utils/app.js"></script>
	<script>
		"use strict ";
		mui.init();
		var params = app.router.getParameter();
		$(function() {
			var url = app.route.ROUTE_GET_THIRDPARTY_CODE_DATA;
			var data = {
				openID: app.global.get("wechatInfo").openID,
			};
			app.utils.post({
				url: url,
				data: data,
				success: callback,
			});
		});

		function callback(data) {
			if (data.success === true && data.context) {
				$(".erweima ").html('<img src=" ' + data.context.distributorQR + ' " />');
			}
		}
		$(".share-url ").on('tap', function() {
			$("body ").append('<div class="modal-backdrop over-share "></div>');
			$(".share ").show();
			setTimeout(function() {
				$(".modal-backdrop ").remove();
				$(".share ").hide();
			}, 3000);
		});
		$("body ").on('tap', '.over-share', function() {
			$(".modal-backdrop ").remove();
			$(".share ").hide();
		});
		$(".share-img ").on('tap', function() {
			$("body ").append('<div class="modal-backdrop "></div>');
			$(".case ").show()
		});
		$("#overCase ").on('tap', function() {
			$(".modal-backdrop ").remove();
			$(".case ").hide();
		});
	</script>

</html>
